image: maven:latest

stages:
  - build
  - test
  - deploy


variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository
    - target/  


build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS clean package
  artifacts:
    paths:
      - target/destiny-0.0.1-SNAPSHOT.jar

teste:
    stage: test
    #script : ./mvnw test
    script: -echo 'teste pass'


production:
    stage: deploy
    script: 
        - echo "Deploy sucess"
    only: 
        - main

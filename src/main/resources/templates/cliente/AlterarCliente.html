<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Dados</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styleupdate.css">
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand p-2" href="/">
      <img src="../img/LogoDestiny.svg" width="80" height="100%" class="d-inline-block align-top" alt="Logo">
    </a>
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link " href="#">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Experiencia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre nós</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>

      <!-- <div sec:authorize="isAuthenticated()">
            <spam class='text-white px-2' th:text="${#authentication.name}"></spam>
          </div> -->

      <div class="text-end">
        <a type="button" class="btnlogin btn btn-outline-light me-2" href="/login">Entrar</a>
      </div>
    </div>
  </nav>

  <div class="container text-center h-100 ">
    <div class="row no-gutters h-100 justify-content-center align-items-center">
      <div class="col ">
        <div class="card shadow-lg">
          <form action="#">
            <h1>
              Alterar Dados Pessoais
              <br>
              <i class="fa fa-camera-retro fa-lg"></i>
            </h1>

            <div class="float-label">
              <input placeholder="Nome:" type="text" id="nome" />
            </div>

            <div class="float-label">
              <input type="date" id="dataNasc" />
            </div>

            <div class="float-label">
              <input placeholder="Senha:" type="password" name="senha" id="senha" />
            </div>

            <div class="float-label">
              <select id="genero" name="genero">
                <option value="">Gênero:</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outros">Outros</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary container" data-bs-toggle="modal" data-bs-target="#meuModal">
              Adicionar Endereço
            </button>
          </form>
        </div>
      </div>

      <div class="col">
        <div class="card tm shadow-lg">
          <div class="container ma">
            <div class="row container">
          <div class="card " style="width: 17rem;">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            </div>
            <div class="card-body">
              <h5 class="card-title">CEP</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Logradouro </h6>
              <p class="card-text">Bairro</p>
              <p class="card-text">Localidade - UF</p>
              <div class="btn">
                <a href="#" class="btn btn-danger">Button</a>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
  </form>
  </div>
  <div class="modal" id="meuModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Título do Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-5 float-label">
            <label class="font-bold mb-1 text-gray-700 block">Endereço de Entrega</label>
            <input type="text" id="deliveryCep"
              class="w-full px-4 py-3 mb-2 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
              placeholder="Digite o CEP">
            <input type="text" id="deliveryLogradouro"
              class="w-full px-4 py-3 mb-2 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
              placeholder="Logradouro">
            <input type="text" id="deliveryBairro"
              class="w-full px-4 py-3 mb-2 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
              placeholder="Bairro">
            <input type="text" id="deliveryLocalidade"
              class="w-full px-4 py-3 mb-2 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
              placeholder="Localidade">
            <input type="text" id="deliveryUf"
              class="w-full px-4 py-3 mb-2 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
              placeholder="UF">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar mudanças</button>
          </div>
        </div>
      </div>
    </div>


    <script src="../js/produto/main.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../jquery/jquery.min.js"></script>
    <script src="../jquery/jquery.mask.min.js"></script>
    <script src="../js/cliente/main.js"></script>
</body>

</html>

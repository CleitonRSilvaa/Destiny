<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
    <link href="../css/styleRegistroCliente.css" rel="stylesheet">

</head>


<!-- partial:index.partial.html -->

<body class="antialiased sans-serif bg-gray-200">
    <div x-data="app()" x-cloak>
        <form action="" method="post">
            <div class="max-w-3xl mx-auto px-4 py-10">

                <div x-show.transition="step === 'complete'">
                    <div class="bg-white rounded-lg p-10 flex items-center shadow justify-between">
                        <div>
                            <svg class="mb-4 h-20 w-20 text-green-500 mx-auto" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>

                            <h2 class="text-2xl mb-4 text-gray-800 text-center font-bold">Registration Success</h2>

                            <div class="text-gray-600 mb-8">
                                Thank you. We have sent you an email to demo@demo.test. Please click the link in the message to activate your account.
                            </div>

                            <button @click="step = 1" class="w-40 block mx-auto focus:outline-none py-2 px-5 rounded-lg shadow-sm text-center text-gray-600 bg-white hover:bg-gray-100 font-medium border" style="border: 2px solid #e0b0ff;">Back to home</button>
                        </div>
                    </div>
                </div>

                <div x-show.transition="step != 'complete'">
                    <!-- Top Navigation -->
                    <div class="border-b-2 py-4">
                        <div class="uppercase tracking-wide text-xs font-bold text-gray-500 mb-1 leading-tight" x-text="`Step: ${step} of 3`"></div>
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                            <div class="flex-1">
                                <div x-show="step === 1">
                                    <div class="text-lg font-bold text-gray-700 leading-tight">Dados pessoais</div>
                                </div>

                                <div x-show="step === 2">
                                    <div class="text-lg font-bold text-gray-700 leading-tight">Endereço de entrega e faturamento</div>
                                </div>

                                <div x-show="step === 3">
                                    <div class="text-lg font-bold text-gray-700 leading-tight">Senha de acesso</div>
                                </div>

                                <div x-show="step === 4">
                                    <div class="text-lg font-bold text-gray-700 leading-tight">Concluir </div>
                                </div>
                            </div>

                            <div class="flex items-center md:w-64">
                                <div class="w-full bg-white rounded-full mr-2">
                                    <div class="rounded-full bg-green-500 text-xs leading-none h-2 text-center text-white" :style="'width: '+ parseInt(step / 4 * 100) +'%'"></div>
                                </div>
                                <div class="text-xs w-10 text-gray-600" x-text="parseInt(step / 4 * 100) +'%'"></div>
                            </div>
                        </div>
                    </div>
                    <!-- /Top Navigation -->

                    <!-- Step Content -->
                    <div class="py-10">
                        <div x-show.transition.in="step === 1">
                            <div class="mb-5 text-center">
                                <div class="mx-auto w-32 h-32 mb-2 border rounded-full relative bg-gray-100 mb-4 shadow-inset">
                                    <img id="image" class="object-cover w-full h-32 rounded-full" :src="image" />
                                </div>

                                <label for="fileInput" type="button" class="cursor-pointer inine-flex justify-between items-center focus:outline-none border py-2 px-4 rounded-lg shadow-sm text-left text-gray-600 bg-white hover:bg-gray-100 font-medium">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="inline-flex flex-shrink-0 w-6 h-6 -mt-1 mr-1" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="0" y="0" width="24" height="24" stroke="none"></rect>
                                        <path d="M5 7h1a2 2 0 0 0 2 -2a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1a2 2 0 0 0 2 2h1a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2" />
                                        <circle cx="12" cy="13" r="3" />
                                    </svg>
                                    Browse Photo
                                </label>

                                <div class="mx-auto w-48 text-gray-500 text-xs text-center mt-1">Click to add profile picture</div>

                                <input name="photo" id="fileInput" accept="image/*" class="hidden" type="file" @change="let file = document.getElementById('fileInput').files[0];
								var reader = new FileReader();
								reader.onload = (e) => image = e.target.result;
								reader.readAsDataURL(file);">
                            </div>

                            <div class="mb-5">
                                <label for="name" class="font-bold mb-1 text-gray-700 block">Nome</label>
                                <input type="text" id="name" name="nome" class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" placeholder="Nome completo" required>
                            </div>

                            <div class="mb-5">
                                <label for="email" class="font-bold mb-1 text-gray-700 block">E-mail</label>
                                <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" placeholder="exemplo@email.com" required>
                            </div>

                            <div class=" flex gap-2">
                                <div class="mb-5 w-1/3">
                                    <label for="cpf" class="font-bold mb-1 text-gray-700 block">CPF</label>
                                    <input type="text" id="cpf" name="cpf" class="h-12 w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" placeholder="000.000.000-00" required>
                                </div>
                                <div class="mb-5 w-1/3">
                                    <label for="birthdate" class="font-bold mb-1 text-gray-700 block">Data de Nascimento</label>
                                    <input type="date" id="birthdate" name="dataNacimento" class="h-12 w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" required>
                                </div>
                                <div class="mb-5 w-1/3">
                                    <label for="genero" class="font-bold mb-1 text-gray-700 block">Genêro</label>
                                    <input id="genero" name="genero" list="genero-list" class="h-12 w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" required>
                                    <datalist id="genero-list">
                                        <option value="Masculino"></option>
                                        <option value="Feminino"></option>
                                        <option value="Outro"></option>
                                    </datalist>
                                </div>

                            </div>

                        </div>
                        <div x-show.transition.in="step === 2">
                            <div class="mb-5">
                                <label class="font-bold mb-1 text-gray-700 block">Endereço de Entrega</label>
                                <input type="text" id="deliveryCep" class="w-full px-4 py-3 mb-2 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" placeholder="Digite o CEP">
                                <input type="text" id="deliveryLogradouro" class="w-full px-4 py-3 mb-2 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" placeholder="Logradouro">
                                <input type="text" id="deliveryBairro" class="w-full px-4 py-3 mb-2 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" placeholder="Bairro">
                                <input type="text" id="deliveryLocalidade" class="w-full px-4 py-3 mb-2 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" placeholder="Localidade">
                                <input type="text" id="deliveryUf" class="w-full px-4 py-3 mb-2 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" placeholder="UF">
                            </div>
                            <div class="mb-5">
                                <label class="font-bold mb-1 text-gray-700 block">Endereço de Faturamento</label>
                                <input type="checkbox" id="sameAddress" checked class="mb-2">
                                <label for="sameAddress" class="text-gray-700">Mesmo que o endereço de entrega</label>
                                <div id="billingAddressFields" class="hidden space-y-2">
                                    <input type="text" id="billingCep" class="w-full px-4 py-3 mb-2 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" placeholder="Digite o CEP">
                                    <input type="text" id="billingLogradouro" class="w-full px-4 py-3 mb-2 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" placeholder="Logradouro">
                                    <input type="text" id="billingBairro" class="w-full px-4 py-3 mb-2 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" placeholder="Bairro">
                                    <input type="text" id="billingLocalidade" class="w-full px-4 py-3 mb-2 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" placeholder="Localidade">
                                    <input type="text" id="billingUf" class="w-full px-4 py-3 mb-2 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" placeholder="UF">
                                </div>
                            </div>
                        </div>
                        <div x-show.transition.in="step === 3">
                            <div class="mb-5">
                                <label for="password" class="font-bold mb-1 text-gray-700 block">Senha de Acesso</label>
                                <input type="password" x-model="password" @keyup="checkPasswordStrength()" id="password" class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium" placeholder="Digite sua senha">
                            </div>

                            <div class="flex items-center mt-4 h-3">
                                <!-- O indicador de força da senha aqui permanece o mesmo -->
                            </div>
                        </div>
                        <div x-show.transition.in="step === 4">
                            <p class="mb-5 text-gray-600">Por favor, confira todos os dados antes de submeter.</p>
                            <button class="w-full focus:outline-none border border-transparent py-2 px-5 rounded-lg shadow-sm text-center text-white hover:bg-blue-600 font-medium" style="background: linear-gradient(to bottom, #cba075, #4b1c71);">Submeter</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Bottom Navigation -->
            <div class="fixed bottom-0 left-0 right-0 py-5 bg-white shadow-md" x-show="step != 'complete'">
                <div class="max-w-3xl mx-auto px-4">
                    <div class="flex justify-between">
                        <div class="w-1/2">
                            <button type="button" x-show="step > 1" @click="step--" class="w-32 focus:outline-none py-2 px-5 rounded-lg shadow-sm text-center text-white bg-white hover:bg-gray-100 font-medium border">Voltar</button>
                        </div>

                        <div class="w-1/2 text-right">
                            <button type="button" x-show="step < 4" @click="goToNextStep()" class="w-32 focus:outline-none border border-transparent py-2 px-5 rounded-lg shadow-sm text-center text-white bg-blue-500 hover:bg-blue-600 font-medium">Avançar</button>

                            <button type="button" @click="step = 'complete'" x-show="step === 4" class="w-32 focus:outline-none border border-transparent py-2 px-5 rounded-lg shadow-sm text-center text-white bg-blue-500 hover:bg-blue-600 font-medium">Concluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </form> <!-- / Bottom Navigation https://placehold.co/300x300/e2e8f0/cccccc -->
    </div>


    <script src="../js/popper.min.js"></script>
    <script src="../jquery/jquery.min.js"></script>
    <script src="../jquery/jquery.mask.min.js"></script>
    <script src="../js/cliente/main.js"></script>
</body>



</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização</title>
    <link rel="stylesheet" href="../css/stylePreview.css">
    <link rel="stylesheet" href="src/main/resources/static/css/stylePreview.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
   
</head>
<body>
  <div class="container p-5">
      <div class="row">
        <div class="col-md-6 mb-3">
<div id="carouselExampleDark" class="carousel carousel-dark slide" style="max-width: 800px; margin: 0 auto;">
    <div class="carousel-indicators">
        <div class="indicador">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">
        <img src="https://www.queroviajarmais.com/wp-content/uploads/2020/08/mount-cook.jpg" class="d-block w-100" alt="Thumbnail 1">

      </button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2">
        <img src="https://www.queroviajarmais.com/wp-content/uploads/2020/08/lago-ramsau.jpg" class="d-block w-100" alt="Thumbnail 2">

      </button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3">
        <img src="https://www.queroviajarmais.com/wp-content/uploads/2020/08/ulsan-coreia-do-sul.jpg" class="d-block w-100" alt="Thumbnail 3">

      </button>
    </div>
    </div>
    <div class="carousel-inner">
      <!-- Slides do carrossel principal -->
      <div th:each="imagem : ${produto.imagem}">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="${imagem[0].caminho}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
    </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="${imagem.caminho}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.queroviajarmais.com/wp-content/uploads/2020/08/ulsan-coreia-do-sul.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
        </div>
      </div>
  </div>
</body>

</html>

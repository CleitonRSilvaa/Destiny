<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9ef98eb577.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <title>Entrar</title>
</head>

<body>
    <main>
        <h1 class="letras">Entrar na conta</h1>
        <div class="login">
            <div class="email">
                <i class="fa-solid fa-user" style="color: #242424;"></i>
                <input id="email" type="text" placeholder="Nome de Usuario">
                <div class="linha" style="border-top: 2px solid #e3e3e3; width: 398px"></div>
            </div>
            <div class="senha">
                <i class="fa-solid fa-lock" style="color: #242424;"></i>
                <input id="senha" type="password" placeholder="Senha">
                <div class="linha" style="border-top: 2px solid #e3e3e3; width: 398px"></div>

            </div>
            <div class="butao">
            <button id="entrar" type="button" class="btn btn-primary">Entrar</button>
        </div>
        </div>
    </main>
</body>

</html>
